<h3 [ngClass]="{ 'text-danger':properties.danger, 'text-info': !properties.danger}">
    Hello Angular ngClass
</h3>

<button type="button" 
        name="button"
        class="btn btn-danger" 
        (click)="properties.danger = !properties.danger"
        [ngClass]="{ 'btn-danger': properties.danger, 'btn-info':properties.danger }">
        Change</button>
