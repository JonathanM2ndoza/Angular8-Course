<br>
<h1>{{title}}</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="billboard">

        <div class="col-sm-6">

            <div class="row">
                <div class="col-md-12 div-pic-1"
                    [ngStyle]="{ 'background-image': 'url( ' + (billboard[0] | movieImage) + ' )'  }">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 div-pic-2"
                    [ngStyle]="{ 'background-image': 'url(  ' + (billboard[1] | movieImage) + ' )'  }">
                    
                </div>
                <div class="col-sm-6 div-pic-2"
                    [ngStyle]="{ 'background-image': 'url(  ' + (billboard[2] | movieImage) + '  )'  }">
                    
                </div>
            </div>

        </div>

        <div class="col-sm-6">

            <div class="row">
                <div class="col-sm-6 div-pic-2"
                    [ngStyle]="{ 'background-image': 'url(  ' + (billboard[3] | movieImage) + '  )'  }">
                    
                </div>
                <div class="col-sm-6 div-pic-2"
                    [ngStyle]="{ 'background-image': 'url(  ' + (billboard[4] | movieImage) + '  )'  }">
                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 div-pic-1"
                    [ngStyle]="{ 'background-image': 'url(  ' + (billboard[5] | movieImage) + ' )'  }">
                </div>
            </div>

        </div>


    </div>
