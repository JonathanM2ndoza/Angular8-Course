<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{'text-right': chatService.userFirebase.uid == chat.uid}" *ngFor="let chat of chatService.chats">
        <span 
                class="badge"
                [ngClass]="{'badge-primary': chatService.userFirebase.uid == chat.uid, 
                            'badge-success': chatService.userFirebase.uid != chat.uid}" >
                            {{chat.name}}</span>
        <p>
            {{chat.message}}
        </p>
    </div>
