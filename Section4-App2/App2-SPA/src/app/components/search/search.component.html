<h1>Searching <small> {{name}} </small> </h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el texto: {{name}}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast"  *ngFor="let heroe1 of heroes">
        <img class="card-img-top img-fluid" [src]="heroe1.img" [alt]="heroe1.nombre">
        <div class="card-block">
            <h4 class="card-title">{{heroe1.nombre}}</h4>
            <p class="card-text">{{heroe1.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe1.aparicion}}</small></p>
            
            <button (click)= showHeroe(heroe1.id)
                type="button" class="btn btn-outline-primary btn-block">
               Read more 
            </button>
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Read more </a> -->
        </div>
    </div>
    
</div>
