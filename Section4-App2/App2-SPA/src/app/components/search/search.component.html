<h1>Searching <small> {{name}} </small> </h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con la palabra: {{name}}
        </div>
    </div>
</div>

<div class="card-columns">
        <app-hero-card [heroe1]="var1" [id]="var1.id" *ngFor="let var1 of heroes"></app-hero-card>
</div>
