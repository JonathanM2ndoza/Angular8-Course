<h1>Heroes <small>Marvel and DC</small> </h1>
<hr>

<div class="card-columns">
    <div class="card" *ngFor="let heroe1 of heroes">
        <img class="card-img-top img-fluid" [src]="heroe1.img" [alt]="heroe1.nombre">
        <div class="card-block">
            <h4 class="card-title">{{heroe1.nombre}}</h4>
            <p class="card-text">{{heroe1.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe1.aparicion}}</small></p>
            
            <button type="button" class="btn btn-outline-primary btn-block">
               Read more 
            </button>

        </div>
    </div>
    
    
</div>
