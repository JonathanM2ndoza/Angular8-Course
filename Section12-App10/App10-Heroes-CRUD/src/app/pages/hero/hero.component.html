<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button [routerLink]="['/heroes']" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form novalidate="novalidate">
            <div class="form-group">
                <label>Firebase ID</label>
                <input  type="text"
                        class="form-control"
                        placeholder="Firebase ID"
                        disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>

            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input  type="text"
                        class="form-control"
                        placeholder="Nombre del Héroe"
                        required>
                
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input  type="text"
                        class="form-control"
                        placeholder="Poder del Héroe">
                    
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">
                    <i class="fas fa-smile-wink"></i>
                    Vivo
                </button>
                <button class="btn btn-outline-danger w-50" type="button">
                    <i class="fas fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-grup text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
                </button>

            </div>

        </form>
    </div>
</div>
