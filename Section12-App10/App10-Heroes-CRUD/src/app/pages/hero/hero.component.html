<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button [routerLink]="['/heroes']" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input  type="text"
                        class="form-control"
                        placeholder="Firebase ID"
                        disabled="disabled"
                        [(ngModel)]="hero.id"
                        name="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>

            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input  type="text"
                        class="form-control"
                        placeholder="Nombre del Héroe"
                        required
                        [(ngModel)]="hero.name"
                        name="name">
                
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input  type="text"
                        class="form-control"
                        placeholder="Poder del Héroe"
                        [(ngModel)]="hero.power"
                        name="power">
                    
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="hero.alive" 
                        (click)="hero.alive = false"
                        class="btn btn-outline-success w-50" 
                        type="button">
                    <i class="fas fa-smile-wink"></i>
                    Vivo
                </button>
                
                <button *ngIf="!hero.alive" 
                        (click)="hero.alive = true"
                        class="btn btn-outline-danger w-50" 
                        type="button">
                    <i class="fas fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-grup text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
                </button>

            </div>

        </form>
    </div>
</div>
