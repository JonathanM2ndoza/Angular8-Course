<ion-list color="dark">

    <ion-item-sliding *ngFor="let list1 of list | filterCompleted:tab2" >      
      
      <ion-item detail color="dark" (click)="showList(list1)">
        <ion-label>{{list1.title}}</ion-label>
        <ion-note slot="end" color="tertiary">{{ list1.items.length }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
          <ion-item-option (click)="deleteList(list1.id)" color="danger">
              <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="updateList(list1)" color="primary">
            <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
    </ion-item-options>

    </ion-item-sliding>

</ion-list>
