<div class="row">
    <div class="col">
        <input #keyArtist type="text" (keyup)="getArtists(keyArtist.value)" class="form-control" placeholder="Search Artist">
    </div>

</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>

<app-error [error]="error" [errorMessage]="errorMessage"> </app-error>

<app-cards *ngIf="!loading" [items]="artists"></app-cards>
