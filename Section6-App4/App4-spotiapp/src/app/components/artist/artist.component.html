
<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2" >
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Artist Profile</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button  [routerLink]="['/search']" class="btn btn-outline-danger">Come Back</button>
    </div>
</div>
